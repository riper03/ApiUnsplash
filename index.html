<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <h2>Puedes buscar cualquier imagen</h2>
                <div class="BotonBuscar">
                    <input type="text" id="input" placeholder="Buscar Imagen">
                    <span onclick="loadImg()" class="material-symbols-outlined">image_search</span>
                </div>
                <button id="toggle-favorites" class="btn-custom">
                    <span class="material-symbols-outlined">favorite</span> Favoritos
                </button>
                <button id="theme-toggle" class="btn-custom">
                    <span class="material-symbols-outlined">dark_mode</span> Modo Oscuro
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <img id="default-image" src="img/Imagen Default.png" alt="Imagen Predeterminada" class="default-img">
        <div class="grid" id="search-grid"></div>
    </div>
    
    <div class="container" id="favorites-section" style="display: none;">
        <h3>Favoritos</h3>
        <p id="no-favorites-message">Todavía no has seleccionado imágenes favoritas.</p>
        <div id="favorites-grid" class="grid"></div>
    </div>

</body>
<script src="script.js"></script>
<script src="app.js"></script>

</html>
